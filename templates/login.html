{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="container-login">
    <div class="card-section">
        <div class="card-header-first rounded-pill">
            <h2> Welcome </h2>
        </div>

        <div class="card-body">
            <form class="login" action="/login" method="post">
                <div class="form-group">
                    <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input required class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Log In</button>
            </form>
        </div>
        <div class="card-footer">
            Don't have an account yet? <a href="/register">Register</a>
        </div>
    </div>
</div>
{% endblock %}
