{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input required class="form-control" name="old-password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="new-password" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
