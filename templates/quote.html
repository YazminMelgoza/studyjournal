{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if not quote %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {% else %}
    <p> A share of {{ quote["name"] }}. ({{ quote["symbol"] }}) costs {{ usd(quote["price"]) }}.</p>
    {% endif %}
{% endblock %}
